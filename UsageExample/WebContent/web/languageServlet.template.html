    <script src="js/main.js" type="application/x-javascript"></script>

    <link href="plugins/jquery.cookieBar/cookieBar.css" rel="stylesheet" type="text/css">
    <script src="js/cookiesBanner.js" type="application/x-javascript"></script>

  <body>
    <div class="cookie-message yellow" style="display: none;">
      <span id="uso_cookies">%*USO_COOKIES*%</span>
      <a id="boton_cierre_cookies" class="my-close-button cookie-closing-button" href="">%*ACEPTAR_COOKIES*%</a>
      <br>
      <p>
        <span id="greet_googleAnalytics" class="greetingsSpan">%*ESTE_PRODUCTO_USA_GOOGLE_ANALYTICS*%</span>
        <a id="greet_linkGoogleAnalytics" href="https://www.google.com/intl/es/policies/privacy/partners/"
          class="greetingsLink">%*COMO_USA_GOOGLE_LOS_DATOS*%</a>
      </p>
    </div>
    <div id="choseLanguageDiv">
      <div class="languageDiv floatLeft"> <a href="languageServlet?language=English">
          <img id="flag_uk" class="linkToLanguageImage" src="images/flag_uk.48x32.png">
        </a> </div>
      <div class="languageDiv floatLeft"> <a href="languageServlet?language=Espanyol">
          <img id="flag_spain" class="linkToLanguageImage" src="images/flag_spain.48x32.png">
        </a> </div>
      <div class="languageDiv floatLeft"> <a href="languageServlet?language=Catala">
          <img id="flag_catalonia" class="linkToLanguageImage" src="images/flag_catalonia.48x32.png">
        </a> </div>
      <div class="resetSides"> </div>
    </div>
    <h1 id="main_title">%*PAGINA_WEB_PERSONAL*%</h1>
    <div id="cuerpo" class="body">
	<br>
      <div>
        <div id="contenido">
          <h2 id="titulo" class="seleccionado whiteTransparencyBackground">%*EMAIL_TEST*%</h2>
          <br>
          <div class="inlineBlock formWrapper">
            <div class="whiteTransparencyBackground">
              <form id="formEmail" method="get" action="../emailTester">
                <fieldset id="fieldSet">
                  <legend id="expressionQueryDataInputFieldsetLegend"
                    align="center">%*ENVIO_DE_CORREO*%</legend>
                  <input name="operation" value="email" type="hidden">
                  <input id="language" name="language" value="Espanyol" type="hidden">
                  <br>
                  <div id="subjectLabel" class="floatLeft leyendaForm">%*TEMA*% :</div>
                  <div>
                    <input id="subjectInput" class="input subjectInput" name="subject"
                      size="10" maxlength="75" value="... %*TEMA*% ..." type="text">
                  </div>
                  <br>
                  <div id="messageLabel" class="floatLeft leyendaForm">%*MENSAJE*%</div>
                  <div>
                    <textarea id="messageInput" class="input messageInput" name="message"
                          rows="4" cols="50">%*MENSAJE_INICIAL*%</textarea>
                  </div>
                  <div class="resetSides"> <br>
                  </div>
                  <div class="executeQueryButtonDiv">
                    <button id="execute" class="inlineBlock">%*ENVIAR_MENSAJE*%</button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <br>
          <br>
        </div>
      </div>
    </div>
    <br>
    <br>
